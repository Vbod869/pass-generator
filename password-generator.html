<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Check if the user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</head>
<body>
<div class="container">
   <h3>Password Generator</h3>
   <div class="password-container">
      <span id="generated-password">select options</span>
      <div id="copy-btn" style="display: none;" class="far fa-copy"></div>
   </div>
   <div class="options">
      <div class="list">
         <label for="lowercase">Lowercase Letters :</label>
         <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="list">
         <label for="uppercase">Uppercase Letters :</label>
         <input type="checkbox" id="uppercase">
      </div>
      <div class="list">
         <label for="numbers">Numbers :</label>
         <input type="checkbox" id="numbers" checked>
      </div>
      <div class="list">
         <label for="symbols">Symbols :</label>
         <input type="checkbox" id="symbols">
      </div>
      <div class="list">
         <label for="length">Length :</label>
         <input type="number" id="length" min="8" max="20" value="8">
      </div>
      <button id="generate-btn">Generate Password</button>


      <button id="logout-btn" class="logout-btn" style="margin-top: 20px;">Logout</button>

   </div>
</div>
<script>
   // Logout functionality
   document.getElementById('logout-btn').addEventListener('click', function() {
       localStorage.removeItem('isLoggedIn'); // Clear login status
       window.location.href = 'login.html'; // Redirect to login page
   });
</script>

<script src="js/script.js"></script>
</body>
</html>
