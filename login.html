<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Password Generator</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="login-container">
    <form id="login-form">
        <h3>Login to Password Generator</h3>

        <div class="input-field">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>

        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" id="login-btn">Login</button>

        <div id="notification" class="notification" style="display: none;"></div>

    </form>
</div>

<script>
    // Simple login validation
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
 
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
 
        if (username === 'admin' && password === '1234') {
            // Store login status in localStorage
            localStorage.setItem('isLoggedIn', 'true');
            
            // Show success notification
            showNotification('Login successful!', 'success');
            
            // Wait for 3 seconds before redirecting
            setTimeout(function() {
                window.location.href = 'password-generator.html';
            }, 3000); // 3000 milliseconds = 3 seconds
            
        } else {
            showNotification('Invalid credentials. Please try again.', 'error');
        }
    });

    function showNotification(message, type) {
        var notification = document.getElementById('notification');
        notification.textContent = message;

        // Set styles based on notification type
        notification.className = 'notification ' + type + ' show'; // Add 'show' class to trigger animation
        notification.style.display = 'block';

        // Hide the notification after 3 seconds
        setTimeout(function() {
            notification.classList.remove('show'); // Remove 'show' class to trigger fade-out animation
            // Hide the notification after the fade-out animation completes
            setTimeout(function() {
                notification.style.display = 'none';
            }, 500); // Match this duration to the transition duration
        }, 3000);
    }
</script>



</body>
</html>
